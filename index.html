<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
   <header>
        <h1 class="text-5xl text-center mt-8">Welcome to our 
            <span class="font-semibold text-fuchsia-500">Bank!</span></h1>
   </header>
   <main>
        <section class="bg-slate-300 w-8/12 mx-auto mt-8 p-6">
            <h3 class="text-2xl mb-2">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="Enter your email">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Enter your password">
                <button id="btn-submit" class="font-medium bg-amber-600 text-white hover:bg-sky-700 px-4 py-1 rounded-md">Submit</button>
            </div>
        </section>
   </main>
    <script src="js/login.js"></script>
</body>
</html>
