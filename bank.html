<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some 
            <span class="font-semibold text-fuchsia-500">Money!</span></h1>
   </header>
   <main class="font-san">
        <!-- deposite and Withdraw  -->
        <section class="mt-12 font-medium">
            <div class="grid grid-cols-3 gap-5 w-7/12 mx-auto text-white">
                <div class="bg-green-500 p-4 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-3xl">$00</h2>
                </div>
                <div class="bg-yellow-500 p-4 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-3xl">$00</h2>
                </div>
                <div class="bg-violet-500 p-4 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-3xl">$00</h2>
                </div>
            </div>
        </section>
        <section class="mt-10">
            <!-- deposit and Withdraw  -->
            <div class="grid grid-cols-2 gap-8 w-7/12 mx-auto text-white">
                <div class="bg-cyan-400 p-6 rounded-xl">
                    <h4 class="text-2xl mb-2">Please Deposit</h4>
                    <div>
                        <input class="w-10/12 block mb-2 px-3" type="email" name="" id="deposit-amount" placeholder="$ Amount you want to deposit">
                        <button id="btn-deposit" class="font-medium bg-fuchsia-400 text-white hover:bg-sky-700 px-4 py-1 rounded-md">Deposit</button>
                    </div>
                </div>
                <div class="bg-fuchsia-400 p-6 rounded-xl">
                    <h4 class="text-2xl mb-2">Please Withdraw</h4>
                    <div>
                        <input class="w-10/12 block mb-2 px-3" type="email" name="" id="withdraw-amount" placeholder="$ Amount you want to withdraw">
                        <button id="btn-deposit" class="font-medium bg-cyan-400 text-white hover:bg-sky-700 px-4 py-1 rounded-md">Deposit</button>
                    </div>
                </div>
            </div>
        </section>
   </main>
</body>
</html>
